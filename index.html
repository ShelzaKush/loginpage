<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="main">
    <div id="particles-js" class="particle"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 pt-5">
            <div class="login-form ">
                <form >
                    <div class="avatar">
                        <img src="image/demand-curve-logo.png" alt="Avatar">
                    </div>
                    <h2 class="text-center"> Login</h2>   
                    <div class="form-group">
                        <input type="text" class="form-control" autofocus name="username" placeholder="Username" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" autofocus name="password" placeholder="Password" required="required">
                    </div>        
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                    </div>
                   
                    
                </form>
                
             </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12 text-left">
                    <img src="image/company-logo.svg" width="100" />
                </div>
            </div>
        </div>
    </footer>





    </div>    
     
    
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
